<section class="section-addcate" ng-controller="HistoryCtrl as ctrl">
  <section class="content">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <!-- The time line -->

          <ul class="timeline">
              <li class="time-label" ng-repeat-start="log in logData">
                  <span class="bg-red">
                      {{ log.created_date * 1000 | date:'dd-MM-yyyy'}}
                  </span>
              </li>
              <li ng-repeat-end>
                  <i class="fa fa-envelope bg-blue"></i>
                  <div class="timeline-item">
                      <span class="time"><i class="fa fa-clock-o"></i> {{ log.created_date * 1000 | date:'h:mm:ss a'}}</span>

                      <h3 class="timeline-header"><a href="#">TÃªn: </a> {{log.username}}</h3>

                      <div class="timeline-body">
                        {{log.content}}
                      </div>
                  </div>
              </li>
          </ul>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>

</section>
