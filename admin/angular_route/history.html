<section class="section-addcate" ng-controller="HistoryCtrl as ctrl">
  <section class="content">
      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <!-- The time line -->

          <ul class="timeline">
              <li ng-repeat="log in logData">
                <i class="fa fa-user bg-aqua"></i>
                <div class="timeline-item">
                  <span class="time"><i class="fa fa-clock-o"></i> {{ log.created_date * 1000 | date:'dd-MM-yyyy'}}</span>
                  <h3 class="timeline-header no-border"><a href="#">{{log.username}}</a> {{log.content}}</h3>
                </div>
              </li>
          </ul>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>

</section>
